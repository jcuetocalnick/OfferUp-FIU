<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="loginscreen.js"></script>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log in</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>
                <form id="login" class="user-input">
                    <input id="username" type="text" class="input-from-user" placeholder="username" required>
                    <input id="password" type="password" class="input-from-user" placeholder="password" required>
                    <input id="checkbox"type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-button">Login</button>
                </form>
                <form id="register" class="user-input">
                    <input id="username" type="text" class="input-from-user" placeholder="Username" required>
                    <input id="email" type="email" class="input-from-user" placeholder="Email" required>
                    <input id="password" type="password" class="input-from-user" placeholder="password" required>
                    <input id="checkbox" type="checkbox" class="checkbox" required><span>I agree to the terms and conditions</span>
                    <button  type="submit" class="submit-button">Register</button>
                </form>
            </div>
            
        </div>
          <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("button");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
             }
             function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
             }
        </script> 
    </body>
</html>
