<html>
    <head>
        <title>Login Page Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log in</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>
                <form id="login" class="user-input">
                    <input type="text" class="input-from-user" placeholder="username" required>
                    <input type="text" class="input-from-user" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-button">Login</button>
                </form>
                <form id="register" class="user-input">
                    <input type="text" class="input-from-user" placeholder="Username" required>
                    <input type="email" class="input-from-user" placeholder="Email" required>
                    <input type="text" class="input-from-user" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
            
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("button");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
             }
             function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
             }
        </script>
    </body>
</html>
