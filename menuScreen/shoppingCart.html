<!doctype html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Page </title>
        <link rel="stylesheet" href="menuScreenStyle.css">
    </head>

    <body>
        <div class = "product">
            <div class = "product-content">
                <div class = "product-img">
                    <img id="image" alt = "product image">
                    
                </div>
                <div class = "product-btns">
                    <button type = "button"  class = "btn-cart"> Pay With Credit Card
                        <span><i class = "fas fa-plus"></i></span>
                    </button>
                    <button type = "button" class = "btn-buy"> Paypal
                        <span><i class = "fas fa-shopping-cart"></i></span>
                    </button>
                </div>
            </div>
            <div class = "product-info">
                <div class = "product-info-top">
                    <h2 class = "sm-title">Total Price</h2>
                </div>
                <!-- <h2 id=title class = "sm-title">Total Price</h2> -->
                <a id=title href = "#" class = "product-name">blue couch for living area</a>
                <p class = "product-price" id=oldprice >$ 100.00</p>
                <p class = "product-price" id=newprice >$ 90.00</p>

                
            </div>

            <div class = "off-info">
                <h2 class = "sm-title" id="discount">10% off</h2>
            </div>

            <script >
                const urlParams = new URLSearchParams(window.location.search);
                const item = urlParams.get('id');
                const title = urlParams.get('title');
                const oldprice = urlParams.get('oldprice');
                const newprice = urlParams.get('newprice');
                document.getElementById('image').src="/Users/janet/MyProjectsCoding/OfferUp-FIU/images/" + item ;
                document.getElementById('oldprice').innerText = " " + oldprice;
                document.getElementById('newprice').innerText = " " + newprice;
                document.getElementById('title').innerText = " " + title;
                
                var discount = (parseFloat(oldprice)- parseFloat(newprice)) / parseFloat(oldprice);
                discount*= 100;
                document.getElementById('discount').innerText = parseInt(discount) + "% off";
           </script>
        </div>
</body>
</html>
