<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="creditCard.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input required  type="text" placeholder="Your name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input required type="email" placeholder="youremail@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input required type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input required type="text" placeholder="123 Street ">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input required type="text" placeholder="United States">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input required type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="/Users/janet/MyProjectsCoding/OfferUp-FIU/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input required type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input required type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input  required type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input  required type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input required type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        
        
            <input type="submit" value="proceed to checkout" class="submit-btn" >
            
     

    </form>

</div>    
    
</body>
</html>
